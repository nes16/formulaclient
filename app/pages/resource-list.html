<ion-header>
<fl-nav-bar [title]="Title" [switchButton]="true" [addButton]="true" [menuButton]="true" [searchButton]="true" [moreButton]="true" (onCancel)="onFilterCancel($event)" (onAdd)="onNewCmd($event)" (onFilterChange)="onFilterChange($event)"></fl-nav-bar>
</ion-header>
<ion-content>
	<ion-segment [(ngModel)]="viewType" [attr.light]="isAndroid ? '' : null">
	    <ion-segment-button value="All" (ionSelect)="selectedViewType('All')" >
	        All
	    </ion-segment-button>
	    <ion-segment-button value="Favourites" (ionSelect)="selectedViewType('Favourites')" >
	        Favourites
	    </ion-segment-button>
	    <ion-segment-button value="Library" (ionSelect)="selectedViewType('Library')" >
	        Library
	    </ion-segment-button>
	</ion-segment>
	 <ion-list *ngIf="resourceType == 'properties'">
	    	<fl-property *ngFor="let res of resources"  [resource]="res" ></fl-property>
	 </ion-list>
</ion-content>
