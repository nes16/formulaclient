<ion-header>
<fl-nav-bar [title]="Title" [switchButton]="true" [addButton]="true" [menuButton]="true" [searchButton]="true" [moreButton]="true" (onCancel)="onFilterCancel($event)" (onAdd)="onNewCmd($event)" (onFilterChange)="onFilterChange($event)"></fl-nav-bar>
</ion-header>
<ion-content>
	<ion-segment [(ngModel)]="viewType" [attr.light]="isAndroid ? '' : null">
	    <ion-segment-button value="All">
	        All
	    </ion-segment-button>
	    <ion-segment-button value="Favourites">
	        Favourites
	    </ion-segment-button>
	    <ion-segment-button value="Recent">
	        Recent
	    </ion-segment-button>
	</ion-segment>
	 <ion-list *ngIf="resourceType == 'properties'" [virtualScroll]="resources">
	    	<fl-property *virtualItem="let prop"  [resource]="prop" ></fl-property>
	 </ion-list>
</ion-content>
