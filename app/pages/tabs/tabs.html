  <ion-tab [root]="tab2Root" [rootParams]="param2" tabTitle="Globals" tabIcon="map"></ion-tab>
  <ion-tab [root]="tab3Root" [rootParams]="param3" tabTitle="Formulas" tabIcon="information-circle"></ion-tab>
  <ion-tab [root]="tab4Root" [rootParams]="param4" show="false" tabTitle="Edit" tabIcon="information-circle"></ion-tab>
  <ion-tab [root]="tab5Root" [rootParams]="param5" show="false" tabTitle="Categories" tabIcon="information-circle"></ion-tab>
</ion-tabs>
