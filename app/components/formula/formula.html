<div [ngSwitch]="mode">
    <template [ngSwitchWhen]="'list'">
        <div class="item item-icon-right">
            <ion-buttons right>
                <a (click)="onEditCmd($event)">
                    <ion-icon royal name="create"></ion-icon>
                </a>
                <a (click)="onRemoveCmd($event)"><ion-icon royal name="remove" ></ion-icon></a>
            </ion-buttons>
            <div>
                <h3>{{resource.name}}</h3>
                <p>
                <span><mathq [(ngModel)]="resource.symbol"></mathq> = <mathq [(ngModel)]="resource.latex"></mathq></span>
                </p>
                <p>
                <fl-unit-sel [(ngModel)]="resource.Measure" [mode]='list'></fl-unit-sel>
                </p>
            </div>
        </div>
    </template>
    <template [ngSwitchWhen]="'edit'">
        <form [ngFormModel]="form" (submit)="edit($event, form.value)">
            <ion-list>
                <ion-item>
                    <ion-label stacked>Name</ion-label>
                    <ion-input type="text" ngControl="name" [(ngModel)]="resource.name"></ion-input>
                </ion-item>
                <div class="item">
                    <div class="item-inner">
                        <ion-label>Formula</ion-label>
                        <span><mathq [editable]="true" ngControl="symbol" [(ngModel)]="resource.symbol"></mathq> = <mathq [editable]="true" ngControl="latex" [(ngModel)]="resource.latex"></mathq></span>
                    </div>
                </div>
                <div class="item">
                    <div class="item-inner">
                        <ion-label>Property/Unit</ion-label>
                        <fl-unit-sel  ngControl="measure" [(ngModel)]="resource.Measure" [mode]="'edit'"></fl-unit-sel>
                    </div>
                </div>
                <ion-item-divider light>Variables</ion-item-divider>
                <div>
                    <ion-row>
                        <ion-col>
                            <span>Name</span>
                        </ion-col>
                        <ion-col>
                            <span>Symbol</span>
                        </ion-col>
                        <ion-col>
                            <span>Property/Unit</span>
                        </ion-col>
                        <ion-col>
                            <span>Action</span>
                        </ion-col>
                    </ion-row>
                    <fl-var *ngFor="let v of undeleted(resource.Variables)" [resource]="v" [mode]="'list'" (moveToGlobal)="moveToGlobal($event)"></fl-var>
                </div>
                <ion-item-divider light>Global Variable</ion-item-divider>
                <div>
                    <ion-row>
                        <ion-col>
                            <span>Name</span>
                        </ion-col>
                        <ion-col>
                            <span>Symbol</span>
                        </ion-col>
                        <ion-col>
                            <span>Value</span>
                        </ion-col>
                        <ion-col>
                            <span>Unit</span>
                        </ion-col>
                        <ion-col>
                            <span>Action</span>
                        </ion-col>
                    </ion-row>
                    <fl-global *ngFor="let g of undeleted(resource.Globals)" [resource]="g.Global" [mode]="'row'" (editcmd)="enterEdit($event)" (moveToVar)="moveToVariable($event)"></fl-global>
                </div>
                <ion-item>
                    <button type="button" name="submit" (click)="edit($event,form.value)" [disabled]="!form.valid">{{submitButtonName}}</button>
                </ion-item>
            </ion-list>
        </form>
    </template>
</div>
