<div [ngSwitch]="mode">
    <template [ngSwitchWhen]="'list'">
            <ion-row >
                <ion-col >
                    <span>{{resource.name}}</span>
                </ion-col>
                <ion-col >
                    <span><mathq [(ngModel)]="resource.symbol"></mathq></span>
                </ion-col>
                <ion-col>
                    <fl-unit-sel [(ngModel)]="resource.Measure" [mode]="'list'"></fl-unit-sel>
                </ion-col>
                <ion-col>
                    <a (click)="onEditCmd($event)">
                        <ion-icon royal name="create"></ion-icon>
                    </a>
                    <a (click)="move($event)">
                        <ion-icon royal name="arrow-down"></ion-icon>
                    </a>
                </ion-col>
            </ion-row>
    </template>
    <template [ngSwitchWhen]="'edit'">
        <form [ngFormModel]="form" (submit)="edit($event, form.value)">
            <ion-list>
                <ion-item>
                    <ion-label>Name</ion-label>
                    <ion-input type="text" ngControl="name" [(ngModel)]="resource.name"></ion-input>
                </ion-item>
                <div class="item">
                    <div class="item-inner">
                        <ion-label>Symbol</ion-label>
                        <mathq  ngControl="symbol" [(ngModel)]="resource.symbol"></mathq>
                    </div>
                </div>
                <div class="item">
                    <div class="item-inner">
                        <ion-label>Property/Units</ion-label>
                        <fl-unit-sel  ngControl="measure" [(ngModel)]="resource.Measure" [mode]="'edit'"></fl-unit-sel>
                    </div>
                </div>
                <ion-item>
                    <button type="button" (click)="edit($event,form.value)" [disabled]="!form.valid">{{submitButtonName}}</button>
                </ion-item>
            </ion-list>
        </form>
    </template>
</div>
