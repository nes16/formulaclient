<div [ngSwitch]="mode">
    <template [ngSwitchCase]="'list'">
        <div class="item item-icon-right">
            <ion-buttons right>
                <a (click)="onEditCmd($event)"><ion-icon royal name="create" ></ion-icon></a>
                <a (click)="onRemoveCmd($event)"><ion-icon royal name="remove" ></ion-icon></a>
            </ion-buttons>
            <div>
                <span>{{resource.name}}</span>
                <span>(<mathq [(ngModel)]="resource.symbol"></mathq>)</span>
            </div>
            <div>
                <span>{{resource.value}}</span>
            </div>
        </div>
    </template>
    <template [ngSwitchCase]="'row'">
        <ion-row >
                <ion-col >
                    <span>{{resource.name}}</span>
                </ion-col>
                <ion-col >
                    <span><mathq [(ngModel)]="resource.symbol"></mathq></span>
                </ion-col>
                <ion-col>
                    <span>{{resource.value}}</span>
                </ion-col>
                <ion-col>
                    <fl-unit-sel [(ngModel)]="resource.Measure" [mode]='list'></fl-unit-sel>
                </ion-col>
                <ion-col>
                    <a (click)="onEditCmd($event)">
                        <ion-icon royal name="create" ></ion-icon>
                    </a>
                    <a (click)="move($event)">
                        <ion-icon royal name="arrow-up"></ion-icon>
                    </a>
                </ion-col>
            </ion-row>
    </template>
    <template [ngSwitchCase]="'edit'">
        <form [formGroup]="form" (submit)="edit($event, form.value)">
            <ion-list>
                <ion-item>
                    <ion-label>Name</ion-label>
                    <ion-input type="text" formControlName="name" [(ngModel)]="resource.name"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>Symbol</ion-label>
                    <mathq [editable]="true"  item-right formControlName="symbol" [(ngModel)]="resource.symbol"></mathq>
                </ion-item>
                <ion-item>
                    <ion-label>Value</ion-label>

                    <ion-input type="text" formControlName="value" [(ngModel)]="resource.value"></ion-input>
                </ion-item>
                <ion-item>
                        <ion-label>Measure</ion-label>
                        
                        <fl-unit-sel item-right  formControlName="measure" [(ngModel)]="resource.Measure" [mode]="'edit'"></fl-unit-sel>
                        
                </ion-item>
                <ion-item>
                    <button type="button" name="submit" (click)="edit($event,form.value)" [disabled]="!form.valid">{{submitButtonName}}</button>
                </ion-item>
            </ion-list>
        </form>
    </template>
</div>
